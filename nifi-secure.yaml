nifi:
  replicaCount: 3
  image:
    repository: apache/nifi
    tag: 1.25.0

  security:
    enabled: true
    initialAdminIdentity: "admin"
    createInitialAdminUser: true
    admin:
      username: admin
      password: admin1234

  webProxyHosts:
    - localhost
    - localhost:8443
    - 127.0.0.1
    - 127.0.0.1:8443
    - '[::1]'
    - '[::1]:8443'

  server:
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"

  propertiesOverrides:
    # TLS passwords
    nifi.security.keystorePasswd: changeMe
    nifi.security.keyPasswd: changeMe
    nifi.security.truststorePasswd: changeMe

    # Explicit HTTPS configuration
    nifi.web.https.port: 8443
    nifi.web.https.host: 0.0.0.0

    # Optional: disable HTTP (if you're going fully secure)
    # nifi.web.http.port: ""

persistence:
  enabled: true
  storageClass: standard
  size: 10Gi

service:
service:
  type: LoadBalancer
  port: 8443

