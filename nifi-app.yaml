apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nifi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/raool1/nifi-k8s-cluster-autoscaling.git
    targetRevision: HEAD
    path: nifi                      # ðŸ‘ˆ Path to your local chart in repo
    helm:
      valueFiles:
        - nifi-secure.yaml          # ðŸ‘ˆ File inside that `nifi/` folder
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

