kapiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nifi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/raool1/nifi-k8s-cluster-autoscaling.git  # ✅ Your Git repo
    targetRevision: HEAD
    path: '.'                                                            # ✅ Root folder
    helm:
      valueFiles:
        - nifi-secure.yaml                                               # ✅ Local file in repo
    chart: nifi
    repoURL: https://cetic.github.io/helm-charts                         # ✅ External Helm repo
    targetRevision: 0.1.4
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

